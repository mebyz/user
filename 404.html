<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hash Display</title>
    <style>
        body {
            color: #ea3100;
            background-color: #172d55;
            text-align: center;
        }
        h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <br/><br/>
    <h2>User Hash: </h2><br/>
    <h2 id="userHash"></h2>

    <script>
        const path = window.location.pathname;
        const userHash = path.split('/').pop(); // Gets the last part after '/'
        document.getElementById('userHash').textContent = userHash || 'No hash provided';
    </script>
</body>
</html>
