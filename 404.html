<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hash Display</title>
</head>
<body>
    <h1>User Hash:</h1>
    <p id="userHash"></p>

    <script>
        const path = window.location.pathname;
        const userHash = path.split('/').pop(); // Gets the last part after '/'
        document.getElementById('userHash').textContent = userHash || 'No hash provided';
    </script>
</body>
</html>
