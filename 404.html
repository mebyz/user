<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hash Display</title>
    <style>
        body {
            color: #ea3100;
            background-color: #172d55;
            text-align: center;
        }
        h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <br/><br/>
    <h3>Activating hop.pr extension, please wait...</h3><!--<br/>
    
    <h3>user:</h3><h2 id="userHash"></h3>-->

    <script>
        const path = window.location.pathname;
        const userHash = path.split('/').pop(); // Gets the last part after '/'
        document.getElementById('userHash').textContent = userHash || 'No hash provided';
        setTimeout(() => {
            window.location.href = `https://hop.pr/user/${userHash}`;
        }, 3000); // 3-second delay

    </script>
</body>
</html>
